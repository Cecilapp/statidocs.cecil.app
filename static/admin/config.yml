backend:
  name: git-gateway
  branch: main
publish_mode: simple # editorial_workflow
media_folder: assets
public_folder: /
#site_url: https://statidocs.cecil.app
editor:
  preview: false

collections:
  - name: docs
    label: Docs
    label_singular: Docs page
    folder: pages/docs
    identifier_field: title
    path: '{{fields.group}}/{{slug}}'
    create: true
    summary: '{{dirname}} > {{title}}'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Group", name: "group", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: pages
    label: Pages
    files:
      - label: Home page
        name: index
        file: pages/index.md
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - label: About
        name: about
        file: pages/about.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Menu", name: "menu", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
