# Statidocs default config
title: Statidocs
baseline: An effective documentation
baseurl: https://statidocs.cecil.app/
description: Create and manage an effective documentation.
author:
  name: Arnaud Ligny
  url: https://arnaudligny.fr
image: og-card.png
language: en
languages:
  - code: en
    name: English
    locale: en
  - code: fr
    enabled: true # disable the second language with "false"
    name: Français
    locale: fr
    config:
      baseline: Une documentation efficace
      description: Créer et gérer une documentation efficace.
      menus:
        navigation:
          - id: docs
            name: Docs
            url: /docs/introduction/getting-started/
menus:
  navigation:
    - id: docs
      name: Docs
      url: /docs/introduction/getting-started/ # set the default page
    - id: about
      name: About
      url: /about
sidebar: # docs groups in /pages/docs/
  - Introduction
  - Guides
  - Reference
  - Test
footer: Copyright © %author%
github:
  url: https://github.com/Cecilapp/statidocs
  repo: https://github.com/Cecilapp/statidocs.cecil.app
  branch: main
docsearch:
  enabled: true
  # statidocs.cecil.app
  appId: F5QE72IRAL
  indexName: staticecil
  apiKey: b165b7766201deabe0be660ca0bdab94
  insights: true

# Cecil config for Statidocs
theme:
  - docs
  - pwa
serviceworker:
  enabled: true # you should disable it locally
